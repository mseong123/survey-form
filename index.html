<!DOCTYPE html>
<html>
    <head>
        <title>Tribute Page</title>
        <meta name="description" content="Survey Form">
        <meta name="author" content="Mseong">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
    </head>
    <body>
        <div id="container">
        <header>
            <h1 id="title">Ask a Question</h1>
            <p id="description">Please tell us what you think<p>
            <p id="description-2">?</p>
        </header>
        <form id="survey-form">
            <fieldset id="basic-info">
            <legend>Basic Info</legend>
            <label id="name-label">Name <b>*</b>
                <input id="name" type="text" placeholder="Enter Name" name="name" required title="Please enter your Name">
            </label>
            <label id="email-label">Email <b>*</b>
                <input id="email" type="email" placeholder="Enter Email" name="email" required title="Please enter your Email Address in correct format">
            </label>
            <label id="number-label">Age <b>*</b>
                <input id="number" type="number" placeholder="Enter Age" name="age" required title="Please enter your Age" max="120" min="1">
            </label>
            </fieldset>
            <fieldset>
            <legend>Marital Status</legend>
            <select id="dropdown" name="marital status">
                <option value="single">Single</option>
                <option value="married">Married</option>
            </select>
            </fieldset>
            <fieldset>
            <legend>Career</legend>
            <label for="student">
            <input id="student" type="radio" name="category" value="student" checked>         
            Student</label> 
            <label for="professional">
                <input id="professional" type="radio" name="category" value="student"> 
            Professional</label>
            </fieldset>
            <fieldset>
            <legend>Personal</legend>
            <label for="dog">
                <input id="dog" type="checkbox" name="pets" value="dog">
            Has a Dog</label> 
            <label for="cat">
                <input id="cat" type="checkbox" name="pets" value="cat">
            Has a Cat</label> 
            </fieldset>
            <fieldset id="comment-area">
            <label for="comments">Comments and Questions</label>
            <textarea id="comments" rows="5" placeholder="Insert Comments...">
            </textarea>
            
            </fieldset>
            <input type="submit" value="SUBMIT" id="submit">
        </form>
        </div>
    </body>
</html>
